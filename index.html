<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <meta name="description" content="A description of your website">
    <meta name="keywords" content="your, keywords, here">
    <meta name="author" content="Your Name">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header, main, footer {
            padding: 20px 0;
        }
        
        header {
            border-bottom: 1px solid #eee;
        }
        
        footer {
            border-top: 1px solid #eee;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Title</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Welcome to my website</h2>
            <p>This is a boilerplate HTML5 document. You can use this as a starting point for your web projects.</p>
        </section>
        
        <section>
            <h2>About</h2>
            <p>Add information about yourself or your company here.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Your Name. All rights reserved.</p>
    </footer>
    
    <!-- JavaScript -->
    <script>
        // Your JavaScript code goes here
        console.log('Hello, world!');
    </script>
</body>
</html>
